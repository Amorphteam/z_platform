version: 0.1.0
publish_to: 'none'

environment:
  sdk: '>=3.3.3 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter
  bloc: ^8.1.3
  flutter_bloc: ^8.1.4
  cupertino_native: ^0.1.1
  flutter_svg: ^1.1.0
  scrollable_positioned_list: ^0.3.8
  flutter_html: ^3.0.0-beta.2
  shared_preferences: ^2.2.2
  epub_parser: ^3.0.1
  html: ^0.15.4
  freezed_annotation: ^2.4.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.12
  freezed: ^2.4.7
  flutter_lints: ^3.0.2
dependency_overrides:
  xml: ^5.3.1
flutter:
  uses-material-design: false

